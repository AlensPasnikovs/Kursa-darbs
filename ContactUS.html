<body>
    <nav>
        <div class="logo">
               <a href="index.html">CompareTech</a>
        </div>
        <div class="hamburgerMenu">
            <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="menu">
            <ul>
                <li><a href="Products.html">Products</a></li>
                <div class="dropdown">
                    <li class="dropdown"><a href="#">Compare</a></li>

    <div class="contactForm">

        <h1>Contact us</h1>
        
        <div class="textbox">
            <label>Name: </label>
            <input class="name" type="text" name="" value="" placeholder="Enter name">
        </div>
        
        <div class="textbox">
            <label>Email: </label>
            <input class="email" type="email" name="" value="" placeholder="Enter name">
        </div>

        <div class="textbox">
            <label>Phone Number: </label>
            <input class="phoneNumber" type="text" name="" value="" placeholder="Enter name">
        </div>
        <div class="textbox">
            <label>Subject: </label>
            <input class="subject" type="text" name="" value="" placeholder="Enter subject">
        </div>
        <div class="textbox">
            <label>Message: </label>
            <textarea class="message"></textarea>
        </div>
        <a class="SendButton" value="send the mail">Send</a>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
